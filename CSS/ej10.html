<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ej10.css">
</head>
<body>
    <div class="galeria">
        <div class="fila col3">
            <figure  class="imagen">
                <img src="imgs/Sir_Tim_Berners-Lee_(cropped).jpg">
                <figcaption>Tim Berners-Lee</figcaption>
            </figure>
            <figure class="imagen">
                <img src="imgs/hopper-coder.jpg">
                <figcaption>Grace Hopper</figcaption>
            </figure>
            <figure class="imagen">
                <img src="imgs/Ada_Lovelace.jpg">
                <figcaption>Ada Lovelace</figcaption>
            </figure>
        </div>
        <div class="fila col2">
            <figure class="imagen">
                <img src="imgs/220px-Dennis_Ritchie_2011.jpg">
                <figcaption>Dennis Ritchie.</figcaption>
                <span>Trabajó en el diseño del S.O. de LINUX y 
                    fue uno de los creadores del lenguaje C</span>
            </figure>
            <figure class="imagen">
                <img src="imgs/Marvin_Minsky.jpg">
                <figcaption>Marvin Minsky.</figcaption>
                <span>Es uno de los padres de la IA y fue cofundador del MIT</span>
            </figure>
        </div>
        <div class="fila col1">
            <figure class="imagen">
                <img src="imgs/Two_women_operating_ENIAC.gif">
                <figcaption>Jean Jennings Bartik y Frances Bilas Spence</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
